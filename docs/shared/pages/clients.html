<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Clientes • DevLizard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/roles.css" />
</head>

<body>
  <div class="app">
    <div id="sidebar"></div>

    <main class="main">
      <div id="header"></div>

      <section class="content">
        <div class="page-head" style="margin-bottom: 12px;">
          <div class="page-head-left">
            <h1>Clientes</h1>
            <p style="color: var(--muted); margin-top: 8px;">
              Cadastro global de clientes com histórico e responsáveis por C-level.
            </p>
          </div>
          <div class="page-head-right">
            <button type="button" onclick="history.back()" style="padding: 10px 14px; background: #6c757d; color: #fff; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">Voltar</button>
          </div>
        </div>

        <div class="card">
          <h3 style="margin-top: 0;">Novo cliente</h3>
          <form id="clientForm" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; margin-top: 12px;">
            <div>
              <label for="clientName">Nome / Razão Social *</label>
              <input id="clientName" name="name" type="text" placeholder="Acme Corp" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div>
              <label for="clientDocument">CPF ou CNPJ *</label>
              <input id="clientDocument" name="document" type="text" placeholder="000.000.000-00" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div>
              <label for="clientContact">Contato principal</label>
              <input id="clientContact" name="contact" type="text" placeholder="Pessoa de contato" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div>
              <label for="clientLeadSource">Origem do lead</label>
              <input id="clientLeadSource" name="leadSource" type="text" placeholder="Indicação, inbound, evento..." style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div>
              <label for="clientResponsibleRole">C responsável atual</label>
              <select id="clientResponsibleRole" name="responsibleRole" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;"></select>
            </div>
            <div>
              <label for="clientResponsibleName">Nome do responsável</label>
              <input id="clientResponsibleName" name="responsibleName" type="text" placeholder="Nome (opcional)" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div>
              <label for="clientRelationshipStatus">Status do relacionamento</label>
              <select id="clientRelationshipStatus" name="relationshipStatus" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                <option value="lead">Lead</option>
                <option value="em_negociacao">Em negociação</option>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
              </select>
            </div>
            <div style="display: flex; align-items: flex-end; gap: 8px;">
              <button id="submitClient" type="submit" style="padding: 12px 16px; background: #007bff; color: white; border: none; border-radius: 4px; font-weight: 600; cursor: pointer;">Salvar cliente</button>
              <button id="cancelEdit" type="button" style="padding: 12px 16px; background: #6c757d; color: white; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; display: none;">Cancelar</button>
            </div>
          </form>
        </div>

        <div id="clientsList" style="margin-top: 16px;"></div>
      </section>
    </main>
  </div>

  <script src="../layout.js"></script>
  <script src="../app.js"></script>
  <script src="../clients.store.js"></script>
  <script src="../clients.page.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Roadmap • Leitura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../../shared/decisions.css" />
  <style>
    .roadmap-status {
      display: inline-block;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 3px;
      font-weight: 600;
      margin-left: 8px;
    }

    .roadmap-status.ativo {
      background-color: rgba(60, 255, 143, 0.1);
      color: #3cff8f;
    }

    .roadmap-status.substituido {
      background-color: rgba(88, 166, 255, 0.1);
      color: #58a6ff;
    }

    .roadmap-status.arquivado {
      background-color: rgba(248, 81, 73, 0.1);
      color: #f85149;
    }

    .initiative-tag {
      display: inline-block;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 3px;
      margin-right: 6px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .type-produto { background-color: rgba(59, 130, 246, 0.1); color: #3b82f6; }
    .type-operacional { background-color: rgba(8, 145, 178, 0.1); color: #0891b2; }
    .type-financeiro { background-color: rgba(34, 197, 94, 0.1); color: #22c55e; }
    .type-comercial { background-color: rgba(168, 85, 247, 0.1); color: #a855f7; }
    .type-estrutural { background-color: rgba(245, 158, 11, 0.1); color: #f59e0b; }
    .type-estrategico { background-color: rgba(239, 68, 68, 0.1); color: #ef4444; }

    .priority-alta { background-color: rgba(239, 68, 68, 0.1); color: #ef4444; }
    .priority-media { background-color: rgba(245, 158, 11, 0.1); color: #f59e0b; }
    .priority-baixa { background-color: rgba(156, 163, 175, 0.1); color: #6b7280; }

    .initiative-status {
      display: inline-block;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 3px;
      font-weight: 600;
      margin-right: 8px;
    }

    .status-planejada { background-color: rgba(156, 163, 175, 0.1); color: #6b7280; }
    .status-em_validacao { background-color: rgba(59, 130, 246, 0.1); color: #3b82f6; }
    .status-aprovada { background-color: rgba(34, 197, 94, 0.1); color: #22c55e; }
    .status-em_execucao { background-color: rgba(245, 158, 11, 0.1); color: #f59e0b; }
    .status-pausada { background-color: rgba(239, 68, 68, 0.1); color: #ef4444; }
    .status-concluida { background-color: rgba(34, 197, 94, 0.1); color: #22c55e; }
    .status-cancelada { background-color: rgba(107, 114, 128, 0.1); color: #4b5563; }

    .impact-badge {
      display: inline-block;
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 3px;
      margin-right: 6px;
      margin-bottom: 4px;
      font-weight: 600;
    }

    .impact-alta { background-color: rgba(239, 68, 68, 0.15); color: #ef4444; }
    .impact-media { background-color: rgba(245, 158, 11, 0.15); color: #f59e0b; }
    .impact-baixa { background-color: rgba(156, 163, 175, 0.15); color: #6b7280; }

    .roadmap-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .initiative-card {
      background: var(--bg-secondary);
      border-left: 4px solid var(--border-color);
      border-radius: 4px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .filters-bar {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .filter-group label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
    }

    .filter-group select,
    .filter-group input {
      padding: 6px 10px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 13px;
    }

    .history-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .history-card:hover {
      border-color: var(--accent-primary);
    }

    .history-card.expanded {
      background: var(--bg-primary);
    }

    .history-initiatives {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border-color);
    }

    .empty-state {
      padding: 24px;
      text-align: center;
      color: var(--text-muted);
    }

    .info-box {
      background: rgba(59, 130, 246, 0.1);
      border-left: 4px solid #3b82f6;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 13px;
      color: var(--text);
    }
  </style>
</head>

<body>
  <div class="app">
    <div id="sidebar"></div>

    <main class="main">
      <div id="header"></div>

      <section class="content">
        <div class="page-head">
          <div class="page-head-left">
            <h1>Roadmap Estratégico</h1>
            <p style="color: var(--muted); margin-top: 8px;">
              Visualização em leitura do roadmap estratégico do CEO.
            </p>
          </div>
          <button class="btn btn-secondary" onclick="history.back()" style="height: fit-content;">← Voltar</button>
        </div>

        <div class="info-box">
          ℹ️ Esta é uma visualização em leitura. Apenas o CEO pode editar o roadmap.
        </div>

        <!-- Filtros -->
        <div class="filters-bar">
          <div class="filter-group" style="flex: 1; min-width: 150px;">
            <label for="filterStatus">Status da Iniciativa</label>
            <select id="filterStatus">
              <option value="">Todos</option>
              <option value="planejada">Planejada</option>
              <option value="em_validacao">Em Validação</option>
              <option value="aprovada">Aprovada</option>
              <option value="em_execucao">Em Execução</option>
              <option value="pausada">Pausada</option>
              <option value="concluida">Concluída</option>
              <option value="cancelada">Cancelada</option>
            </select>
          </div>

          <div class="filter-group" style="flex: 1; min-width: 150px;">
            <label for="filterPriority">Prioridade</label>
            <select id="filterPriority">
              <option value="">Todos</option>
              <option value="alta">Alta</option>
              <option value="media">Média</option>
              <option value="baixa">Baixa</option>
            </select>
          </div>

          <div class="filter-group" style="flex: 1; min-width: 200px;">
            <label for="searchTitle">Buscar por título</label>
            <input type="text" id="searchTitle" placeholder="Digite para filtrar..." />
          </div>

          <div style="display: flex; gap: 6px; align-items: flex-end; margin-top: 20px;">
            <button id="btnClearFilters" class="btn btn-secondary">Limpar Filtros</button>
          </div>
        </div>

        <!-- Roadmap Ativo -->
        <section id="activeSection" style="margin-bottom: 32px;">
          <h2>Roadmap Ativo</h2>
          <div id="activeRoadmapContainer">
            <div class="empty-state">Carregando...</div>
          </div>
        </section>

        <!-- Histórico -->
        <section id="historySection">
          <h2>Histórico de Roadmaps</h2>
          <div id="historyContainer">
            <div class="empty-state">Carregando...</div>
          </div>
        </section>
      </section>
    </main>
  </div>

  <script src="../../shared/layout.js"></script>
  <script src="../../shared/app.js"></script>
  <script src="roadmap-view.js"></script>
</body>
</html>

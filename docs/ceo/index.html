<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CEO • DevLizard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../shared/decisions.css" />
</head>

<body class="role-ceo">
  <div class="app">
    <div id="sidebar"></div>

    <main class="main">
      <div id="header"></div>

      <section class="content">
        <div class="page-head">
          <div class="page-head-left">
            <h1>Visão Geral</h1>
            <p style="color: var(--muted); margin-top: 8px;">
              Atalhos rápidos para as ferramentas do CEO.
            </p>
          </div>

          <aside id="decisionsSummary" class="decisions-summary"></aside>
        </div>

        <div class="cards" style="margin-top: 20px;">
          <a class="card" href="notes.html" style="text-decoration:none; color:inherit;">
            <h3>Notas Estratégicas</h3>
            <p style="color: var(--muted); margin-top: 8px;">
              Registrar, editar e acompanhar notas.
            </p>
          </a>

          <a class="card" href="decisions.html" style="text-decoration:none; color:inherit;">
            <h3>Decisões</h3>
            <p style="color: var(--muted); margin-top: 8px;">
              Decisões com impacto, status e histórico.
            </p>
          </a>

          <a class="card" href="risks.html" style="text-decoration:none; color:inherit;">
            <h3>Riscos</h3>
            <p style="color: var(--muted); margin-top: 8px;">
              Registro e acompanhamento de riscos.
            </p>
          </a>
        </div>

        <section style="margin-top: 32px;">
          <h2>Compartilhamento de Arquivos</h2>

          <div class="card" style="margin-top:16px;">
            <h3>Enviar Arquivo</h3>
            <form id="sendFileForm" style="display: flex; flex-direction: column; gap: 12px;">
              <div>
                <label for="toRole">Enviar para:</label>
                <select id="toRole" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                  <option value="">Selecione...</option>
                  <option value="cfo">CFO</option>
                  <option value="cto">CTO</option>
                  <option value="cmo">CMO</option>
                  <option value="coo">COO</option>
                  <option value="comercial">Comercial</option>
                </select>
              </div>
              <div>
                <label for="fileInput">Arquivo:</label>
                <input type="file" id="fileInput" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" />
              </div>
              <div>
                <label for="fileNote">Observação (opcional):</label>
                <textarea id="fileNote" placeholder="Adicione uma observação..." style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; min-height: 60px; font-family: inherit;"></textarea>
              </div>
              <button type="submit" style="padding: 10px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Enviar</button>
            </form>
          </div>

          <div class="card" style="margin-top:16px;">
            <h3>Arquivos Recebidos</h3>
            <div id="inboxContainer" style="margin-top: 12px;"></div>
          </div>
        </section>
      </section>
    </main>
  </div>

  <script src="ceo.guard.js"></script>
  <script src="../shared/layout.js"></script>
  <script src="../shared/app.js"></script>
  <script src="../shared/notifications.js"></script>
  <script src="../shared/files-manager.js"></script>
  <script src="../shared/decisions.store.js"></script>
  <script src="../shared/decisions.widget.js"></script>
  <script src="ceo.js"></script>
</body>
</html>

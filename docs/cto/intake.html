<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tech Intake • DevLizard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../shared/css/global.css" />
  <link rel="stylesheet" href="../shared/css/components.css" />
  <link rel="stylesheet" href="../shared/css/roles.css" />
</head>

<body class="role-cto">
  <div class="app">
    <div id="sidebar"></div>

    <main class="main">
      <div id="header"></div>

      <section class="content">
        <h1>Tech Intake - Análise Técnica de Demandas</h1>
        <p style="color: var(--muted); margin-top: 8px;">
          Registre e analise demandas técnicas com esforço, risco e recomendações.
        </p>

        <div style="margin-top: 32px; padding: 24px; background: var(--surface-secondary); border-radius: 12px;">
          <h2 style="margin: 0 0 24px 0; padding-bottom: 16px; border-bottom: 2px solid rgba(255, 255, 255, 0.1);">Nova Demanda</h2>
          <form id="intakeForm" style="display: grid; gap: 20px; margin-top: 16px;">
            <!-- Seção: Informações Básicas -->
            <div style="padding: 16px; background: rgba(0, 0, 0, 0.3); border-radius: 8px; border-left: 4px solid var(--primary);">
              <div style="margin-bottom: 16px;">
                <label style="display: block; font-weight: bold; margin-bottom: 8px; color: var(--text);">Título *</label>
                <input type="text" id="intakeTitle" placeholder="Descrição breve da demanda" style="width: 100%; padding: 10px 12px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; background: rgba(0, 0, 0, 0.5); color: var(--text); box-sizing: border-box; font-family: inherit;" />
              </div>

              <div>
                <label style="display: block; font-weight: bold; margin-bottom: 8px; color: var(--text);">Descrição *</label>
                <textarea id="intakeDescription" placeholder="Detalhes completos" style="width: 100%; padding: 10px 12px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; background: rgba(0, 0, 0, 0.5); color: var(--text); box-sizing: border-box; min-height: 100px; font-family: inherit;"></textarea>
              </div>
            </div>

            <!-- Divisor Visual -->
            <div style="height: 1px; background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);"></div>

            <!-- Seção: Análise Técnica -->
            <div style="padding: 16px; background: rgba(0, 0, 0, 0.3); border-radius: 8px; border-left: 4px solid var(--warning);">
              <h3 style="margin: 0 0 16px 0; color: var(--text); font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">Análise Técnica</h3>
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                <div>
                  <label style="display: block; font-weight: bold; margin-bottom: 8px; color: var(--text);">Esforço</label>
                  <select id="intakeEffort" style="width: 100%; padding: 10px 12px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; background: rgba(0, 0, 0, 0.5); color: var(--text); box-sizing: border-box; font-family: inherit; cursor: pointer;">
                    <option value="S">Pequeno (S)</option>
                    <option value="M" selected>Médio (M)</option>
                    <option value="L">Grande (L)</option>
                  </select>
                </div>

                <div>
                  <label style="display: block; font-weight: bold; margin-bottom: 8px; color: var(--text);">Risco</label>
                  <select id="intakeRisk" style="width: 100%; padding: 10px 12px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; background: rgba(0, 0, 0, 0.5); color: var(--text); box-sizing: border-box; font-family: inherit; cursor: pointer;">
                    <option value="low">Baixo</option>
                    <option value="medium" selected>Médio</option>
                    <option value="high">Alto</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Divisor Visual -->
            <div style="height: 1px; background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);"></div>

            <!-- Seção: Detalhes e Dependências -->
            <div style="padding: 16px; background: rgba(0, 0, 0, 0.3); border-radius: 8px; border-left: 4px solid var(--info);">
              <h3 style="margin: 0 0 16px 0; color: var(--text); font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">Detalhes e Dependências</h3>
              <div>
                <label style="display: block; font-weight: bold; margin-bottom: 8px; color: var(--text);">Dependências</label>
                <textarea id="intakeDependencies" placeholder="Descreva dependências, bloqueadores ou integrações" style="width: 100%; padding: 10px 12px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; background: rgba(0, 0, 0, 0.5); color: var(--text); box-sizing: border-box; min-height: 80px; font-family: inherit;"></textarea>
              </div>
            </div>

            <!-- Divisor Visual -->
            <div style="height: 1px; background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);"></div>

            <!-- Seção: Recomendação -->
            <div style="padding: 16px; background: rgba(0, 0, 0, 0.3); border-radius: 8px; border-left: 4px solid var(--success);">
              <h3 style="margin: 0 0 16px 0; color: var(--text); font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">Decisão</h3>
              <div>
                <label style="display: block; font-weight: bold; margin-bottom: 8px; color: var(--text);">Recomendação</label>
                <select id="intakeRecommendation" style="width: 100%; padding: 10px 12px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; background: rgba(0, 0, 0, 0.5); color: var(--text); box-sizing: border-box; font-family: inherit; cursor: pointer;">
                  <option value="approve" selected>Aprovar</option>
                  <option value="replan">Replanejar</option>
                  <option value="deny">Negar</option>
                </select>
              </div>
            </div>

            <!-- Divisor Visual -->
            <div style="height: 1px; background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);"></div>

            <div style="display: flex; gap: 8px; margin-top: 8px;">
              <button type="submit" style="padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: all 0.2s;">Criar Demanda</button>
              <button type="reset" style="padding: 10px 20px; background: rgba(255, 255, 255, 0.1); color: var(--text); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; cursor: pointer; font-weight: 500; transition: all 0.2s;">Limpar</button>
            </div>
          </form>
        </div>

        <div style="margin-top: 32px;">
          <h2>Demandas Registradas</h2>
          <div id="intakeList" style="display: flex; flex-direction: column; gap: 12px; margin-top: 16px;">
            <div style="padding: 16px; background: var(--surface-secondary); border-radius: 8px; text-align: center; color: var(--muted);">
              Nenhuma demanda registrada ainda.
            </div>
          </div>
        </div>

        <div style="margin-top: 32px;">
          <button id="exportBtn" style="padding: 8px 16px; background: var(--success); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Exportar JSON</button>
        </div>
      </section>
    </main>
  </div>

  <script src="cto.guard.js"></script>
  <script src="../shared/layout.js"></script>
  <script src="../shared/app.js"></script>
  <script src="intake.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CTO • Prioridades de Projetos • DevLizard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../shared/css/global.css" />
  <link rel="stylesheet" href="../shared/css/components.css" />
  <link rel="stylesheet" href="../shared/css/roles.css" />
  <style>
    .priority-item {
      background: var(--surface-secondary);
      border: 1px solid #2a2f3a;
      border-radius: 10px;
      padding: 14px;
      display: flex;
      gap: 14px;
      align-items: center;
    }
    .priority-item.dragging {
      opacity: 0.6;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.25);
    }
    .priority-handle {
      cursor: grab;
      font-size: 18px;
      color: var(--muted);
    }
    .priority-number {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: rgba(13, 110, 253, 0.12);
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }
    .priority-actions button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #2a2f3a;
      background: transparent;
      color: #fff;
      cursor: pointer;
    }
    .priority-actions button:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    .priority-actions button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
  </style>
</head>

<body class="role-cto">
  <div class="app">
    <div id="sidebar"></div>

    <main class="main">
      <div id="header"></div>

      <section class="content">
        <div class="page-head" style="margin-bottom: 16px;">
          <div class="page-head-left">
            <h1>Prioridades de Projetos</h1>
            <p style="color: var(--muted); margin-top: 8px;">
              Organize os projetos criados e em desenvolvimento por ordem de prioridade.
            </p>
          </div>
        </div>

        <div class="card" style="margin-bottom: 16px;">
          <div style="display: flex; gap: 16px; flex-wrap: wrap; align-items: center;">
            <div style="flex: 1; min-width: 220px;">
              <label for="prioritySearch">Buscar projeto</label>
              <input id="prioritySearch" type="text" placeholder="Nome, cliente ou descrição" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;" />
            </div>
            <div style="min-width: 200px;">
              <label for="priorityStatus">Status</label>
              <select id="priorityStatus" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                <option value="">Todos</option>
              </select>
            </div>
            <div style="display: flex; gap: 12px; align-items: center; min-width: 220px;">
              <label style="display: flex; align-items: center; gap: 6px;">
                <input type="checkbox" id="priorityOnlyDev" />
                Somente em desenvolvimento
              </label>
            </div>
            <div style="display: flex; gap: 8px; flex-wrap: wrap; align-items: center;">
              <button id="priorityReset" class="btn btn-secondary" style="white-space: nowrap;">Resetar ordem</button>
              <button id="priorityReload" class="btn btn-primary" style="white-space: nowrap;">Recarregar projetos</button>
            </div>
          </div>
        </div>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; margin-bottom: 16px;">
          <div class="card" style="padding: 14px;">
            <div style="font-size: 12px; color: var(--muted);">Total na lista</div>
            <div id="priorityTotal" style="font-size: 26px; font-weight: 700;">0</div>
          </div>
          <div class="card" style="padding: 14px;">
            <div style="font-size: 12px; color: var(--muted);">Em desenvolvimento</div>
            <div id="priorityInDev" style="font-size: 26px; font-weight: 700; color: var(--success);">0</div>
          </div>
          <div class="card" style="padding: 14px;">
            <div style="font-size: 12px; color: var(--muted);">Em análise técnica</div>
            <div id="priorityInAnalysis" style="font-size: 26px; font-weight: 700; color: var(--warning);">0</div>
          </div>
          <div class="card" style="padding: 14px;">
            <div style="font-size: 12px; color: var(--muted);">Precificados / Negociação</div>
            <div id="priorityInPricing" style="font-size: 26px; font-weight: 700;">0</div>
          </div>
        </div>

        <div class="card" style="padding: 0;">
          <div style="padding: 16px; border-bottom: 1px solid #2a2f3a; display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;">
            <div>
              <h3 style="margin: 0;">Fila de Prioridades</h3>
              <p style="margin: 6px 0 0 0; color: var(--muted); font-size: 13px;">Arraste para reordenar ou use as setas.</p>
            </div>
            <div id="priorityUpdatedAt" style="font-size: 12px; color: var(--muted);"></div>
          </div>
          <div id="priorityList" style="display: grid; gap: 12px; padding: 16px;"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="cto.guard.js"></script>
  <script src="../shared/layout.js"></script>
  <script src="../shared/app.js"></script>
  <script src="../shared/clients.store.js"></script>
  <script src="../shared/projects.store.js"></script>
  <script src="priority.js"></script>
</body>
</html>

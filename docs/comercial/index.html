<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Comercial • DevLizard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../shared/css/global.css" />
  <link rel="stylesheet" href="../shared/css/components.css" />
  <link rel="stylesheet" href="../shared/css/roles.css" />
</head>

<body class="role-comercial">
  <div class="app">
    <div id="sidebar"></div>

    <main class="main">
      <div id="header"></div>

      <section class="content">
        <h1>Visão Geral</h1>
        <p style="color: var(--muted); margin-top: 8px;">
          Dashboard comercial e ferramentas de vendas.
        </p>

        <div class="cards" style="margin-top: 20px;">
          <div class="card">
            <h3>Vendas</h3>
            <p style="color: var(--muted); margin-top: 8px;">
              Pipeline de vendas.
            </p>
          </div>

          <div class="card">
            <h3>Clientes</h3>
            <p style="color: var(--muted); margin-top: 8px;">
              Gestão de clientes.
            </p>
          </div>

          <div class="card">
            <h3>Propostas</h3>
            <p style="color: var(--muted); margin-top: 8px;">
              Acompanhamento de propostas.
            </p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="comercial.guard.js"></script>
  <script src="../shared/layout.js"></script>
  <script src="../shared/app.js"></script>
  <script src="comercial.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CTO • DevLizard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body class="role-cto">
  <div class="app">
    <div id="sidebar"></div>

    <main class="main">
      <div id="header"></div>

      <section class="content">
        <h1>Visão Geral</h1>
        <p style="color: var(--muted); margin-top: 8px;">
          Dashboard tecnológico e ferramentas do CTO.
        </p>

        <div class="cards" style="margin-top: 20px;">
          <div class="card">
            <h3>Infraestrutura</h3>
            <p style="color: var(--muted); margin-top: 8px;">
              Status dos sistemas.
            </p>
          </div>

          <div class="card">
            <h3>Projetos</h3>
            <p style="color: var(--muted); margin-top: 8px;">
              Roadmap técnico.
            </p>
          </div>

          <div class="card">
            <h3>Incidentes</h3>
            <p style="color: var(--muted); margin-top: 8px;">
              Log de problemas.
            </p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="cto.guard.js"></script>
  <script src="../shared/layout.js"></script>
  <script src="../shared/app.js"></script>
  <script src="cto.js"></script>
</body>
</html>

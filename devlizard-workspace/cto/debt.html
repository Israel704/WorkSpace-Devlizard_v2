<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Debt & Quality • DevLizard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body class="role-cto">
  <div class="app">
    <div id="sidebar"></div>

    <main class="main">
      <div id="header"></div>

      <section class="content">
        <h1>Debt & Quality Board - Dívidas Técnicas e Bugs</h1>
        <p style="color: var(--muted); margin-top: 8px;">
          Registre e acompanhe dívidas técnicas, bugs críticos e itens de qualidade.
        </p>

        <div style="margin-top: 32px; padding: 16px; background: var(--surface-secondary); border-radius: 8px;">
          <h2>Novo Item</h2>
          <form id="debtForm" style="display: grid; gap: 12px; margin-top: 16px;">
            <div>
              <label style="display: block; font-weight: bold; margin-bottom: 4px;">Título *</label>
              <input type="text" id="debtTitle" placeholder="Nome do bug, dívida ou item de qualidade" style="width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 4px; background: var(--surface); color: var(--text); box-sizing: border-box;" />
            </div>

            <div>
              <label style="display: block; font-weight: bold; margin-bottom: 4px;">Descrição</label>
              <textarea id="debtDescription" placeholder="Detalhes do problema, contexto e reprodução" style="width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 4px; background: var(--surface); color: var(--text); box-sizing: border-box; min-height: 100px; font-family: inherit;"></textarea>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
              <div>
                <label style="display: block; font-weight: bold; margin-bottom: 4px;">Severidade</label>
                <select id="debtSeverity" style="width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 4px; background: var(--surface); color: var(--text); box-sizing: border-box;">
                  <option value="low">Baixa</option>
                  <option value="medium" selected>Média</option>
                  <option value="high">Alta</option>
                  <option value="critical">Crítica</option>
                </select>
              </div>

              <div>
                <label style="display: block; font-weight: bold; margin-bottom: 4px;">Status</label>
                <select id="debtStatus" style="width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 4px; background: var(--surface); color: var(--text); box-sizing: border-box;">
                  <option value="todo" selected>A Fazer</option>
                  <option value="doing">Em Progresso</option>
                  <option value="done">Concluído</option>
                </select>
              </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
              <div>
                <label style="display: block; font-weight: bold; margin-bottom: 4px;">Responsável</label>
                <input type="text" id="debtOwner" placeholder="Pessoa ou time responsável" style="width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 4px; background: var(--surface); color: var(--text); box-sizing: border-box;" />
              </div>

              <div>
                <label style="display: block; font-weight: bold; margin-bottom: 4px;">Impacto</label>
                <input type="text" id="debtImpact" placeholder="Ex: Sistema inteiro, módulo de auth" style="width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 4px; background: var(--surface); color: var(--text); box-sizing: border-box;" />
              </div>
            </div>

            <div style="display: flex; gap: 8px; margin-top: 8px;">
              <button type="submit" style="padding: 8px 16px; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Criar Item</button>
              <button type="reset" style="padding: 8px 16px; background: var(--border); color: var(--text); border: none; border-radius: 4px; cursor: pointer;">Limpar</button>
            </div>
          </form>
        </div>

        <div style="margin-top: 32px;">
          <h2>Filtros</h2>
          <div style="display: flex; gap: 12px; margin-top: 12px; flex-wrap: wrap;">
            <select id="filterSeverity" style="padding: 8px 12px; border: 1px solid var(--border); border-radius: 4px; background: var(--surface); color: var(--text); cursor: pointer;">
              <option value="">Todas as severidades</option>
              <option value="low">Baixa</option>
              <option value="medium">Média</option>
              <option value="high">Alta</option>
              <option value="critical">Crítica</option>
            </select>

            <select id="filterStatus" style="padding: 8px 12px; border: 1px solid var(--border); border-radius: 4px; background: var(--surface); color: var(--text); cursor: pointer;">
              <option value="">Todos os status</option>
              <option value="todo">A Fazer</option>
              <option value="doing">Em Progresso</option>
              <option value="done">Concluído</option>
            </select>

            <button id="resetFiltersBtn" style="padding: 8px 12px; border: 1px solid var(--border); border-radius: 4px; background: var(--surface); color: var(--text); cursor: pointer;">Limpar Filtros</button>
          </div>
        </div>

        <div style="margin-top: 32px;">
          <h2>Itens Registrados</h2>
          <div id="debtList" style="display: flex; flex-direction: column; gap: 12px; margin-top: 16px;">
            <div style="padding: 16px; background: var(--surface-secondary); border-radius: 8px; text-align: center; color: var(--muted);">
              Nenhum item registrado ainda.
            </div>
          </div>
        </div>

        <div style="margin-top: 32px;">
          <button id="exportBtn" style="padding: 8px 16px; background: var(--success); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Exportar JSON</button>
        </div>
      </section>
    </main>
  </div>

  <script src="cto.guard.js"></script>
  <script src="../shared/layout.js"></script>
  <script src="../shared/app.js"></script>
  <script src="debt.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Debt & Quality • DevLizard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body class="role-cto">
  <div class="app">
    <div id="sidebar"></div>

    <main class="main">
      <div id="header"></div>

      <section class="content">
        <h1>Debt & Quality Board - Dívidas Técnicas e Bugs</h1>
        <p style="color: var(--muted); margin-top: 8px;">
          Registre e acompanhe dívidas técnicas, bugs críticos e itens de qualidade.
        </p>

        <div style="margin-top: 32px; padding: 24px; background: var(--surface-secondary); border-radius: 12px;">
          <h2 style="margin: 0 0 24px 0; padding-bottom: 16px; border-bottom: 2px solid rgba(255, 255, 255, 0.1);">Novo Item</h2>
          <form id="debtForm" style="display: grid; gap: 20px; margin-top: 16px;">
            <!-- Seção: Informações Básicas -->
            <div style="padding: 16px; background: rgba(0, 0, 0, 0.3); border-radius: 8px; border-left: 4px solid var(--primary);">
              <div style="margin-bottom: 16px;">
                <label style="display: block; font-weight: bold; margin-bottom: 8px; color: var(--text);">Título *</label>
                <input type="text" id="debtTitle" placeholder="Nome do bug, dívida ou item de qualidade" style="width: 100%; padding: 10px 12px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; background: rgba(0, 0, 0, 0.5); color: var(--text); box-sizing: border-box; font-family: inherit;" />
              </div>

              <div>
                <label style="display: block; font-weight: bold; margin-bottom: 8px; color: var(--text);">Descrição</label>
                <textarea id="debtDescription" placeholder="Detalhes do problema, contexto e reprodução" style="width: 100%; padding: 10px 12px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; background: rgba(0, 0, 0, 0.5); color: var(--text); box-sizing: border-box; min-height: 100px; font-family: inherit;"></textarea>
              </div>
            </div>

            <!-- Divisor Visual -->
            <div style="height: 1px; background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);"></div>

            <!-- Seção: Classificação -->
            <div style="padding: 16px; background: rgba(0, 0, 0, 0.3); border-radius: 8px; border-left: 4px solid var(--warning);">
              <h3 style="margin: 0 0 16px 0; color: var(--text); font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">Classificação</h3>
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                <div>
                  <label style="display: block; font-weight: bold; margin-bottom: 8px; color: var(--text);">Severidade</label>
                  <select id="debtSeverity" style="width: 100%; padding: 10px 12px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; background: rgba(0, 0, 0, 0.5); color: var(--text); box-sizing: border-box; font-family: inherit; cursor: pointer;">
                    <option value="low">Baixa</option>
                    <option value="medium" selected>Média</option>
                    <option value="high">Alta</option>
                    <option value="critical">Crítica</option>
                  </select>
                </div>

                <div>
                  <label style="display: block; font-weight: bold; margin-bottom: 8px; color: var(--text);">Status</label>
                  <select id="debtStatus" style="width: 100%; padding: 10px 12px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; background: rgba(0, 0, 0, 0.5); color: var(--text); box-sizing: border-box; font-family: inherit; cursor: pointer;">
                    <option value="todo" selected>A Fazer</option>
                    <option value="doing">Em Progresso</option>
                    <option value="done">Concluído</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Divisor Visual -->
            <div style="height: 1px; background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);"></div>

            <!-- Seção: Responsabilidade -->
            <div style="padding: 16px; background: rgba(0, 0, 0, 0.3); border-radius: 8px; border-left: 4px solid var(--info);">
              <h3 style="margin: 0 0 16px 0; color: var(--text); font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">Responsabilidade e Impacto</h3>
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                <div>
                  <label style="display: block; font-weight: bold; margin-bottom: 8px; color: var(--text);">Responsável</label>
                  <input type="text" id="debtOwner" placeholder="Pessoa ou time responsável" style="width: 100%; padding: 10px 12px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; background: rgba(0, 0, 0, 0.5); color: var(--text); box-sizing: border-box; font-family: inherit;" />
                </div>

                <div>
                  <label style="display: block; font-weight: bold; margin-bottom: 8px; color: var(--text);">Impacto</label>
                  <input type="text" id="debtImpact" placeholder="Ex: Sistema inteiro, módulo de auth" style="width: 100%; padding: 10px 12px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; background: rgba(0, 0, 0, 0.5); color: var(--text); box-sizing: border-box; font-family: inherit;" />
                </div>
              </div>
            </div>

            <!-- Divisor Visual -->
            <div style="height: 1px; background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);"></div>

            <div style="display: flex; gap: 8px; margin-top: 8px;">
              <button type="submit" style="padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: all 0.2s;">Criar Item</button>
              <button type="reset" style="padding: 10px 20px; background: rgba(255, 255, 255, 0.1); color: var(--text); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; cursor: pointer; font-weight: 500; transition: all 0.2s;">Limpar</button>
            </div>
          </form>
        </div>

        <div style="margin-top: 32px; padding: 24px; background: var(--surface-secondary); border-radius: 12px;">
          <h2 style="margin: 0 0 16px 0; padding-bottom: 16px; border-bottom: 2px solid rgba(255, 255, 255, 0.1);">Filtros</h2>
          <div style="display: flex; gap: 12px; margin-top: 16px; flex-wrap: wrap;">
            <select id="filterSeverity" style="padding: 10px 12px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; background: rgba(0, 0, 0, 0.3); color: var(--text); cursor: pointer; font-family: inherit; font-weight: 500;">
              <option value="">Todas as severidades</option>
              <option value="low">Baixa</option>
              <option value="medium">Média</option>
              <option value="high">Alta</option>
              <option value="critical">Crítica</option>
            </select>

            <select id="filterStatus" style="padding: 10px 12px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; background: rgba(0, 0, 0, 0.3); color: var(--text); cursor: pointer; font-family: inherit; font-weight: 500;">
              <option value="">Todos os status</option>
              <option value="todo">A Fazer</option>
              <option value="doing">Em Progresso</option>
              <option value="done">Concluído</option>
            </select>

            <button id="resetFiltersBtn" style="padding: 10px 16px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; background: rgba(255, 255, 255, 0.05); color: var(--text); cursor: pointer; font-weight: 500; transition: all 0.2s;">Limpar Filtros</button>
          </div>
        </div>

        <div style="margin-top: 32px;">
          <h2>Itens Registrados</h2>
          <div id="debtList" style="display: flex; flex-direction: column; gap: 12px; margin-top: 16px;">
            <div style="padding: 16px; background: var(--surface-secondary); border-radius: 8px; text-align: center; color: var(--muted);">
              Nenhum item registrado ainda.
            </div>
          </div>
        </div>

        <div style="margin-top: 32px;">
          <button id="exportBtn" style="padding: 8px 16px; background: var(--success); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Exportar JSON</button>
        </div>
      </section>
    </main>
  </div>

  <script src="cto.guard.js"></script>
  <script src="../shared/layout.js"></script>
  <script src="../shared/app.js"></script>
  <script src="debt.js"></script>
</body>

</html>

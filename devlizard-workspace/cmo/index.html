<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CMO • DevLizard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../shared/decisions.css" />
</head>

<body class="role-cmo">
  <div class="app">
    <div id="sidebar"></div>

    <main class="main">
      <div id="header"></div>

      <section class="content">
        <div class="page-head">
          <div class="page-head-left">
            <h1>Visão Geral</h1>
            <p style="color: var(--muted); margin-top: 8px;">
              Dashboard de marketing e ferramentas do CMO.
            </p>
          </div>

          <aside id="decisionsSummary" class="decisions-summary"></aside>
        </div>

        <div class="cards" style="margin-top: 20px;">
          <div class="card">
            <h3>Campanhas</h3>
            <p style="color: var(--muted); margin-top: 8px;">
              Gestão de campanhas.
            </p>
          </div>

          <div class="card">
            <h3>Métricas</h3>
            <p style="color: var(--muted); margin-top: 8px;">
              KPIs de marketing.
            </p>
          </div>

          <div class="card">
            <h3>Conteúdo</h3>
            <p style="color: var(--muted); margin-top: 8px;">
              Planejamento de conteúdo.
            </p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="cmo.guard.js"></script>
  <script src="../shared/layout.js"></script>
  <script src="../shared/app.js"></script>
  <script src="../shared/decisions.store.js"></script>
  <script src="../shared/decisions.widget.js"></script>
  <script src="cmo.js"></script>
</body>
</html>

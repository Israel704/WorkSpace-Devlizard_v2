<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>COO • DevLizard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body class="role-coo">
  <div class="app">
    <div id="sidebar"></div>

    <main class="main">
      <div id="header"></div>

      <section class="content">
        <h1>Visão Geral</h1>
        <p style="color: var(--muted); margin-top: 8px;">
          Dashboard operacional e ferramentas do COO.
        </p>

        <div class="cards" style="margin-top: 20px;">
          <div class="card">
            <h3>Operações</h3>
            <p style="color: var(--muted); margin-top: 8px;">
              Status operacional.
            </p>
          </div>

          <div class="card">
            <h3>Processos</h3>
            <p style="color: var(--muted); margin-top: 8px;">
              Otimização de processos.
            </p>
          </div>

          <div class="card">
            <h3>Recursos</h3>
            <p style="color: var(--muted); margin-top: 8px;">
              Gestão de recursos.
            </p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="coo.guard.js"></script>
  <script src="../shared/layout.js"></script>
  <script src="../shared/app.js"></script>
  <script src="coo.js"></script>
</body>
</html>
